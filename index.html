<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- slick cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <!-- aos.js -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!-- 내가 만든 style.css보다 위에 위치하게 -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <title>slick.js</title>
</head>

<body>
    <div class="전체">
        <div class="첫째">
            <div class="icon">                  <!-- delay는 애니메이션 지연시간 duration은 애니메이션 지속시간 -->
                <i class="fas fa-star" 
                data-aos="fade-up"
                data-aos-delay="100"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out-back" 
                ></i>
                <i class="fas fa-star"
                data-aos="fade-up"
                data-aos-delay="100"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out-back"></i>
                <i class="fas fa-star"
                data-aos="fade-up"
                data-aos-delay="200"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out-back"></i>
                <i class="fas fa-star"
                data-aos="fade-up"
                data-aos-delay="300"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out-back"></i>
                <i class="far fa-star"
                data-aos="fade-up"
                data-aos-delay="400"
                data-aos-duration="1000"
                data-aos-easing="ease-in-out-back"></i>
            </div>
            <div class="제목">
                <h3>제목입니다.</h3>
            </div>
            <div class="slickWrap">
                <div>
                    <img src="img/Remember1.jpg" alt="이미지"> <!-- 폴더에 있는 이미지 불러올 때는 <img src="Remember1.jpg" alt="이미지" -->
                </div>
                <div>
                    <img src="img/Remember2.jpg" alt="이미지">
                </div>
                <div>
                    <img src="img/Remember3.jpg" alt="이미지">
                 </div>
            </div>
        </div><!-- //첫째 -->
        <div class="둘째 clear">           <!-- 막내자식(약)이 생겨서 부모가 깨지는 것을 막아줌. 자세한건 css에! -->
            <div class="둘자손 둘자식1"
            data-aos="fade-down"
            data-aos-delay="200"
            data-aos-duration="1000"
            >둘자식1</div>
            <div class="둘자손 둘자식2"
            data-aos="fade-down"
            data-aos-delay="300"
            data-aos-duration="1000"
            >둘자식2</div>
            <div class="둘자손 둘자식3"
            data-aos="fade-down"
            data-aos-delay="400"
            data-aos-duration="1000"
            >둘자식3
            </div>
            <div class="둘자손 둘자식4"
            data-aos="fade-down"
            data-aos-delay="500"
            data-aos-duration="1000">
                <div class="slick2">
                    <div>
                        <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000086/86337/86337207530_727.jpg" alt="이미지">
                    </div>
                    <div>
                        <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000086/86337/86337207344_727.jpg" alt="이미지">
                    </div>
                    <div>
                        <img src="https://img.cgv.co.kr/Movie/Thumbnail/StillCut/000086/86334/86334207386_727.jpg" alt="이미지">
                    </div>
                </div>
            </div>
        </div><!-- //둘째 -->
        <div class="셋째">
            <div class="셋째영역 clear">    <!-- css에 .clear:after{content: ""; clear: both; display: block;} 적고 부모 이름에 clear 붙이기 -->
                <div class="셋자손 셋자식1"
                data-aos="fade-down"
                data-aos-delay="100"
                data-aos-duration="1000"
                >셋자식1</div>
                <div class="셋자손 셋자식2"
                data-aos="fade-down"
                data-aos-delay="200"
                data-aos-duration="1000"
                >셋자식2</div>
                <div class="셋자손 셋자식3"
                data-aos="fade-down"
                data-aos-delay="300"
                data-aos-duration="1000"
                >셋자식3</div>
            </div>
        </div><!-- //셋째 -->
        <div class="넷째 clear">
            <div class="넷자손 넷자식1"
            data-aos="zoom-in-up"
            data-aos-delay="100"
            data-aos-duration="1000"
            >넷자식1</div>
            <div class="넷자손 넷자식2"
            data-aos="zoom-in-up"
            data-aos-delay="200"
            data-aos-duration="1000"
            >넷자식2</div>
            <div class="넷자손 넷자식3"
            data-aos="zoom-in-up"
            data-aos-delay="300"
            data-aos-duration="1000"
            >넷자식3</div>
            <div class="넷자손 넷자식4"
            data-aos="zoom-in-up"
            data-aos-delay="400"
            data-aos-duration="1000"
            >넷자식4</div>
        </div><!-- //넷째 -->
        <div class="다섯째 clear">
            <div class="다자손 다자식1"
            data-aos="fade-left"
            data-aos-delay="100"
            data-aos-duration="1000"
            >다자식1</div>
            <div class="다자손 다자식2"
            data-aos="fade-right"
            data-aos-delay="300"
            data-aos-duration="1000"
            >다자식2</div>
        </div><!-- //다섯째 끝-->
        <div class="여섯째 clear">
            <div class="여손자 여자식1">여자식1</div>
            <div class="여손자 여자식2">여자식2</div>
            <div class="여손자 여자식3">여자식3</div>
            <div class="여손자 여자식4">여자식4</div>
            <div class="여손자 여자식5">여자식5</div>

        </div><!-- //여섯째 끝 -->
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- slick.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
    <!-- aos.js -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        $(document).ready(function(){
            AOS.init();

            $('.slickWrap').slick({
                /* setting-name: setting-value */
                autoplay: true  /* 이미지 자동넘김 설정 */
            });

            $('.slick2').slick({
                /* setting-name: setting-value */
                /* autoplay: true */
                arrows: false,
                dots: true
            });
        });    
    </script>

</body>
</html>
